<ng-container *ngIf="category$ != null; else isError">
    <section class="hero is-primary is-small form-has-navbar-fixed-top-spacing-admin text-center">
        <div class="hero-body">
          <p class="title">Editeaza categoria</p>
        </div>
      </section>
      <br>
    <app-admin-category-form [category]="category$" (categoryFormEvent)="updateCategories($event)"></app-admin-category-form>
  </ng-container>
  <ng-template #isError>
    <section class="hero is-danger has-navbar-fixed-top-spacing-admin">
        <div class="hero-body">
          <p class="title">
            {{error}}
          </p>
        </div>
      </section>
  </ng-template>
