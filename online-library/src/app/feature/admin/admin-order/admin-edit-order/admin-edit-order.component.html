<ng-container *ngIf="order$ != null; else isError">
    <section class="hero is-primary is-small form-has-navbar-fixed-top-spacing-admin text-center">
        <div class="hero-body">
          <p class="title">Editeaza comanda #{{order$.orderId}}</p>
        </div>
      </section>
      <br>
    <app-admin-order-form [order]="order$" [orderStatus]="order$.status" [orderStatusString]="getOrderStatusTranslation" (orderFormEvent)="updateOrder($event)"></app-admin-order-form>
  </ng-container>
  <ng-template #isError>
    <section class="hero is-danger has-navbar-fixed-top-spacing-admin">
        <div class="hero-body">
          <p class="title">
            {{error}}
          </p>
        </div>
      </section>
  </ng-template>
