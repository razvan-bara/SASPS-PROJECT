<ng-container *ngIf="author$ != null; else isError">
    <section class="hero is-primary is-small form-has-navbar-fixed-top-spacing-admin text-center">
        <div class="hero-body">
          <p class="title">Editeaza autorul</p>
        </div>
      </section>
      <br>
    <app-admin-author-form [author]="author$" (authorFormEvent)="updateAuthors($event)"></app-admin-author-form>
  </ng-container>
  <ng-template #isError>
    <section class="hero is-danger has-navbar-fixed-top-spacing-admin">
        <div class="hero-body">
          <p class="title">
            {{error}}
          </p>
        </div>
      </section>
  </ng-template>
