<div *ngIf="isDataLoaded" class="bg-primary">
    <div class="container is-max-desktop">
      <form class="box" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Prenume</label>
          <div class="control">
            <input 
            class="input"
            [ngClass]="{'is-success': isFirstNameValid, 'is-danger' : isFirstNameInvalid}" 
            type="text" 
            placeholder="Prenumele utilizatorului"
            formControlName="first_name" 
            required
            />
          </div>
          <div *ngIf="isFirstNameTouched">
            <p *ngIf="isFirstNameInvalid" class="help is-danger">Prenumele autorului este necesar</p>
          </div>
        </div>
  
        <div class="field">
          <label class="label">Nume de familie</label>
          <div class="control">
            <input
              class="input"
              [ngClass]="{'is-success': isLastNameValid, 'is-danger' : isLastNameInvalid}" 
              type="text"
              formControlName="last_name" 
              placeholder="Numele de familie al utilizatorului"
              value=""
            />
          </div>
          <div *ngIf="isLastNameTouched">
            <p *ngIf="isLastNameInvalid" class="help is-danger">Numele de familie al autorului este necesar</p>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              [ngClass]="{'is-success': isEmailValid, 'is-danger' : isEmailInvalid}" 
              type="text"
              formControlName="email" 
              placeholder="Adresa de mail a utilizatorului"
              value=""
            />
          </div>
          <div *ngIf="isEmailTouched">
            <p *ngIf="isEmailInvalid" class="help is-danger">Emailul este invalid</p>
          </div>
        </div>

        <div class="field">
          <label class="label">Rolul utilizatorului</label>
          <div class="control">
              <div class="select">
                <select formControlName="role">
                  <option value="0">Client</option>
                  <option value="1">Admin</option>
                </select>
              </div>
          </div>
        </div>
  
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit" [disabled]="!userForm.valid">Trimite</button>
          </div>
        </div>
      </form>
    </div>
  </div>
