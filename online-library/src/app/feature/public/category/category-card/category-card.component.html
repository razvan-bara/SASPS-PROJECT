<a routerLink="/categories/{{ category.category_id }}">
    <div class="box category-card">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ category.title }}</strong>
              <br />
              {{ category.description }}
            </p>
          </div>
        </div>
      </article>
    </div>
  </a>
